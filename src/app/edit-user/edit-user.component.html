<section>
  <div class="container border my-3">
    <div class="row my-3">
      <div class="col-md-6"><h3>edit User</h3></div>
    </div>
    <form #myform="ngForm" (ngSubmit)="formSubmit(myform.value)">
      <div class="form-group ">
        <label for="inputEmail4">name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="name"
          [(ngModel)]="myData.name"
        />
      </div>

      <div class="form-group">
        <label for="inputAddress">phonebook</label>
        <input
          type="text"
          name="phonebook"
          class="form-control"
          placeholder="phonebook"
          [(ngModel)]="myData.phonebook"
        />
      </div>

      <button type="submit" class="btn btn-success my-2">update</button>
    </form>
  </div>
</section>
